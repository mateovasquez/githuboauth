<div>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
        {% endfor %}
    </ul>
  {% endif %}
  {% if form.errors %}
    <ul class="errors">
      {% for error in errors %}
      <li  {% if error.tags %} class=" {{ error.tags }} " {% endif %}> {{ error }} </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
