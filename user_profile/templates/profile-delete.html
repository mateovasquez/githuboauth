<h1>This is my profile</h1>

{% include "navigation.html" %}
{% include "messages-section.html" %}

{% if profile %}
  <div>
    Are you sure you want to delete your profile? You can create another one later.

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </div>
  
{% else %}
  <div>
    <h4>
      You don't have any profile.
      <br>
      <a href="{% url 'profile_edit' %}">Create profile</a>
  </h4>
  </div>
{% endif %}
