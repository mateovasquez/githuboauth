<h1>Profile Edit</h1>

{% include "navigation.html" %}
{% include "messages-section.html" %}

<div>
  <form
    method="post"
    {% if profile %}
      action="/profile-update"
    {% else %}
      action="/profile-create"
    {% endif %}
  >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
</div>
